<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="">
  </head>
  <body>
  
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <!-- login container -->
       <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-5xl p-10">
        <!-- form -->
         <div class="sm:w-1/2 px-16">
          <h2 class="font-bold text-2xl text-[#00E0C2]">Login</h2>
          <p class="text-sm mt-4 text-[#00E0C2]">Login ke dalam website.</p>

          <form action="" class="flex flex-col gap-4">
            <input class="p-2 mt-8 rounded-xl border" type="text" name="username" placeholder="Username" id="">

            <!-- Input Password with eye icon -->
            <div class="relative">
              <input class="p-2 rounded-xl border w-full pr-10" type="password" name="password" placeholder="Password" id="password">
              <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                <!-- Icon Mata (gunakan icon font-awesome atau svg) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
            </div>

            <button class="bg-[#1DBEA8] rounded-xl text-white py-2">Log in</button>
          </form>

          <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
            <hr class="border-gray-500">
            <p class="text-center">OR</p>
            <hr class="border-gray-500">
          </div>

          <!-- Sign in with Google button -->
          <button class="bg-white border border-gray-300 rounded-xl flex items-center justify-center gap-2 text-gray-600 py-2 mt-2 w-full hover:bg-gray-100 transition">
            <!-- Google Icon (SVG or Font-Awesome) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 48 48">
              <path fill="#4285F4" d="M24 9.5c3.38 0 6.3 1.24 8.62 3.24l6.4-6.4C34.4 3.3 29.5 1 24 1 14.73 1 7.17 6.9 4 14.9l7.9 6.1C13.7 14.2 18.5 9.5 24 9.5z"/>
              <path fill="#34A853" d="M46.4 24.6c0-1.47-.13-2.88-.37-4.26H24v8.06h12.6c-.55 2.9-2.1 5.37-4.42 7.04l7 5.5C42.37 37.3 46.4 31.4 46.4 24.6z"/>
              <path fill="#FBBC05" d="M12.9 28.8c-.8-2.3-.8-4.8 0-7.1L4 14.9c-3.6 7.4-3.6 16.3 0 23.7l8.9-6.8z"/>
              <path fill="#EA4335" d="M24 47c5.5 0 10.4-1.8 14.2-4.9l-7-5.5c-2 1.3-4.4 2-7.2 2-5.5 0-10.2-3.7-11.9-8.7l-8.9 6.8C7.2 41.2 15.2 47 24 47z"/>
            </svg>
            <span>Sign in with Google</span>
          </button>

          <!-- Sign up link/button -->
          <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account?</p>
            <button class="bg-white border border-gray-300 rounded-xl text-gray-600 py-2 mt-2 w-full hover:bg-gray-100 transition">
              Sign Up
            </button>
          </div>

         </div>

         <!-- image -->
          <div class="sm:block hidden w-1/2">
            <img class="rounded-2xl" src="4957412_Mobile-login-Cristina.jpg" alt="">
          </div>
       </div>

    </section>

    <script>
      // JavaScript to toggle password visibility
      function togglePassword() {
        var passwordInput = document.getElementById("password");
        var passwordType = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", passwordType);
      }
    </script>

  </body>
</html>
